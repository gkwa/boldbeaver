<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>BoldBeaver - Mobile Stopwatch</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial Black", "Arial-BoldMT", Arial, "Helvetica Neue", Helvetica, sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-text-size-adjust: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }

      #app {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: 8px;
        gap: 0.2rem;
        padding-top: 20px;
      }

      .stopwatch-duration-display {
        font-weight: 900;
        color: #22c55e;
        text-align: center;
        font-variant-numeric: tabular-nums;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 0.85;
        white-space: nowrap;
        letter-spacing: -0.02em;
      }

      .session-duration-display {
        font-weight: 900;
        color: #f59e0b;
        text-align: center;
        font-variant-numeric: tabular-nums;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 0.85;
        white-space: nowrap;
        letter-spacing: -0.02em;
      }

      .legend-display {
        font-weight: normal;
        color: #9ca3af;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
        white-space: nowrap;
      }

      .current-timestamp-display {
        font-weight: normal;
        color: #6b7280;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
        white-space: nowrap;
      }

      .start-timestamp-display {
        font-weight: normal;
        color: #8b5cf6;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
        white-space: nowrap;
      }

      .controls {
        display: flex;
        gap: 0.4rem;
        justify-content: center;
        width: 100%;
        max-width: 600px;
        margin-bottom: 1rem;
        flex-shrink: 0;
      }

      .btn {
        font-size: clamp(0.7rem, 2.2vw, 0.9rem);
        font-weight: bold;
        padding: 0.4rem 0.8rem;
        border: none;
        border-radius: 6px;
        background: #333;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 60px;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        flex: 1;
        max-width: 120px;
      }

      .btn:active {
        transform: scale(0.95);
      }

      .btn-start {
        background: #22c55e;
      }

      .btn-start:hover {
        background: #16a34a;
      }

      .btn-stop {
        background: #ef4444;
      }

      .btn-stop:hover {
        background: #dc2626;
      }

      .btn-reset {
        background: #6b7280;
      }

      .btn-reset:hover {
        background: #4b5563;
      }
      .btn-keep-awake {
        background: #3b82f6;
      }
      .btn-keep-awake:hover {
        background: #2563eb;
      }
      .btn-keep-awake.active {
        background: #ef4444;
      }
      .btn-keep-awake.active:hover {
        background: #dc2626;
      }
      @media (max-width: 480px) {
        .btn {
          font-size: 0.65rem;
          padding: 0.35rem 0.6rem;
          min-width: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
