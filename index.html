<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>BoldBeaver - Mobile Stopwatch</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial Black", "Arial-BoldMT", Arial, "Helvetica Neue", Helvetica, sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-text-size-adjust: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }

      #app {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 8px;
        gap: 0.2rem;
      }

      .time-display {
        font-weight: 900;
        letter-spacing: -0.02em;
        text-align: center;
        font-variant-numeric: tabular-nums;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 0.85;
        white-space: nowrap;
      }

      .stopwatch-duration-display {
        font-weight: bold;
        color: #22c55e;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 0.9;
        white-space: nowrap;
      }

      .session-duration-display {
        font-weight: bold;
        color: #f59e0b;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 0.9;
        white-space: nowrap;
      }

      .current-timestamp-display {
        font-weight: normal;
        color: #6b7280;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
        white-space: nowrap;
      }

      .start-timestamp-display {
        font-weight: normal;
        color: #8b5cf6;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
        white-space: nowrap;
      }

      .controls {
        display: flex;
        gap: 0.6rem;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        max-width: 600px;
        margin-top: 0.2rem;
      }

      .btn {
        font-size: 0.9rem;
        font-size: clamp(0.8rem, 2.8vw, 1.1rem);
        font-weight: bold;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        background: #333;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 70px;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      .btn:active {
        transform: scale(0.95);
      }

      .btn-start {
        background: #22c55e;
      }

      .btn-start:hover {
        background: #16a34a;
      }

      .btn-stop {
        background: #ef4444;
      }

      .btn-stop:hover {
        background: #dc2626;
      }

      .btn-reset {
        background: #6b7280;
      }

      .btn-reset:hover {
        background: #4b5563;
      }
      .btn-keep-awake {
        background: #3b82f6;
      }
      .btn-keep-awake:hover {
        background: #2563eb;
      }
      .btn-keep-awake.active {
        background: #ef4444;
      }
      .btn-keep-awake.active:hover {
        background: #dc2626;
      }
      @media (max-width: 480px) {
        .controls {
          flex-direction: column;
          align-items: center;
          gap: 0.4rem;
        }

        .btn {
          width: 100px;
          font-size: 0.8rem;
          padding: 0.4rem 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
